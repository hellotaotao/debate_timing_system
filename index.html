<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>华语辩论计时系统 -- by CCDD</title>
    <link href="css/foundation.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flat-ui.css">
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/moment.js"></script>
  </head>
  <body>
    <nav class="top-bar">
      <div class="row">
        <div class="medium-6 columns">
          <div class="text-white right">正方</div><br>
          <div class="debate-topic right button round">应该支持XXXXOOOO</div>
        </div>
        <div class="medium-6 columns">反方<br>
          <div class="debate-topic left button round">应该反对XXXXOOOO</div>
        </div>
      </div>
    </nav>
    <div class="tabs-content">
      <div id="panel1" class="content active">
        <div class="row text-center">
          <h3>陈词环节双方各4分钟; 附带1分30秒回答质询时间</h3>
        </div>
        <div class="row">
          <div class="small-6 columns clearfix">
            <div class="stopwatch">
              <main class="stopwatch-first">
                <time id="stopwatch-first-timer" class="stopwatch-timer">00:00.00</time>
                <button id="stopwatch-first-toggle" class="stopwatch-toggle">start</button>
                <button id="stopwatch-first-clear" class="stopwatch-clear">clear</button>
              </main>
            </div>
          </div>
          <div class="small-6 columns clearfix">
            <div class="stopwatch">
              <main class="stopwatch-first">
                <time id="stopwatch-first-ask-timer" class="stopwatch-timer">00:00.00</time>
                <button id="stopwatch-first-ask-toggle" class="stopwatch-toggle">start</button>
                <button id="stopwatch-first-ask-clear" class="stopwatch-clear">clear</button>
              </main>
            </div>
          </div>
        </div>
      </div>
      <div id="panel2" class="content">
        <div class="row text-center">
          <h3>对辩环节双方各2分30秒; 小结环节双方各2分钟</h3>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <div class="flex-container">
              <div id="second-left" class="time-container">
                <input type="button" value="正方" class="toggle btn btn-lg btn-primary btn-block"><span class="time"></span>
              </div>
              <div id="second-controls" class="time-container">
                <div class="form-group">
                  <input id="second-time-input" type="number" placeholder="Minutes" min="1" value="20" class="form-control">
                  <input id="second-pause" type="button" value="Pause" class="form-control btn btn-block btn-default">
                  <input id="second-reset" type="button" value="Reset" class="btn btn-block btn-danger">
                </div>
              </div>
              <div id="second-right" class="time-container">
                <input type="button" value="反方" class="toggle btn btn-lg btn-primary"><span class="time"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row stopwatch">
          <main class="stopwatch-second">
            <time id="stopwatch-second-timer" class="stopwatch-timer">00:00.00</time>
            <button id="stopwatch-second-toggle" class="stopwatch-toggle">start</button>
            <button id="stopwatch-second-clear" class="stopwatch-clear">clear</button>
          </main>
        </div>
      </div>
      <div id="panel3" class="content">
        <div class="row text-center">
          <h3 class="text-center">质询环节双方各2分xx秒</h3>
        </div>
        <div class="row">
          <div class="small-6 columns clearfix">
            <div class="row text-center">
              <H3 class="text-white text-shadow">质询</H3>
            </div>
            <div class="stopwatch">
              <main class="stopwatch-third-ask">
                <time id="stopwatch-third-ask-timer" class="stopwatch-timer">00:00.00</time>
                <button id="stopwatch-third-ask-toggle" class="stopwatch-toggle">start</button>
                <button id="stopwatch-third-ask-clear" class="stopwatch-clear">clear</button>
              </main>
            </div>
          </div>
          <div class="small-6 columns clearfix">
            <div class="row text-center">
              <H3 class="text-white text-shadow">总结</H3>
            </div>
            <div class="stopwatch">
              <main class="stopwatch-third-conclude">
                <time id="stopwatch-third-conclude-timer" class="stopwatch-timer">00:00.00</time>
                <button id="stopwatch-third-conclude-toggle" class="stopwatch-toggle">start</button>
                <button id="stopwatch-third-conclude-clear" class="stopwatch-clear">clear</button>
              </main>
            </div>
          </div>
        </div>
      </div>
      <div id="panel4" class="content">
        <div class="row text-center">
          <h3>自由辩论环节,双方各xx分xx秒</h3>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <div class="flex-container">
              <div id="free-left" class="time-container">
                <input type="button" value="正方" class="toggle btn btn-lg btn-primary btn-block"><span class="time"></span>
              </div>
              <div id="free-controls" class="time-container">
                <div class="form-group">
                  <input id="free-time-input" type="number" placeholder="Minutes" min="1" value="20" class="form-control">
                  <input id="free-pause" type="button" value="Pause" class="form-control btn btn-block btn-default">
                  <input id="free-reset" type="button" value="Reset" class="btn btn-block btn-danger">
                </div>
              </div>
              <div id="free-right" class="time-container">
                <input type="button" value="反方" class="toggle btn btn-lg btn-primary"><span class="time"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="panel5" class="content">
        <div class="row text-center">
          <h3>四辩总结环节,双方各xx分xx秒</h3>
        </div>
        <div class="row">
          <div class="small-12 columns clearfix">
            <div id="final_left" class="stopwatch">
              <main class="stopwatch-final">
                <time id="stopwatch-final-timer" class="stopwatch-timer">00:00.00</time>
                <button id="stopwatch-final-toggle" class="stopwatch-toggle">start</button>
                <button id="stopwatch-final-clear" class="stopwatch-clear">clear</button>
              </main>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-nav">
      <ul data-tab="" class="tabs">
        <li class="tab-title active"><a href="#panel1">一辩陈词</a></li>
        <li class="tab-title"><a href="#panel2">二辩对辩</a></li>
        <li class="tab-title"><a href="#panel3">三辩质询</a></li>
        <li class="tab-title"><a href="#panel4">自由辩论</a></li>
        <li class="tab-title"><a href="#panel5">四辩结辩</a></li>
      </ul>
    </div>
  </body>
</html>
<script src="js/variables.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/secondDebate.js"></script>
<script src="js/freeDebate.js"></script>
<script src="js/stopwatch_first.js"></script>
<script src="js/stopwatch_first_ask.js"></script>
<script src="js/stopwatch_second.js"></script>
<script src="js/stopwatch_third_ask.js"></script>
<script src="js/stopwatch_third_conclude.js"></script>
<script src="js/stopwatch_final.js"></script>
<script src="js/script.js"></script>
<script>$(document).foundation();</script>
